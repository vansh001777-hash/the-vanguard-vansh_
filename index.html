<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vanguard Plans - Vansh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: #FFD700;
    }
    section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #1a1a1a;
      border-radius: 12px;
      margin-top: 20px;
    }
    h2 {

    }
    .task {

    }
    .checkbox {

    }

  </style>
</head>
<body>
  <header>‚öîÔ∏è The Vanguard ‚Äì Daily Plans by Vansh ‚öîÔ∏è</header>

  <section id="plan">

    <div id="tasks"></div>
  </section>

  <footer>

  <script>
    // Starting date = 7 September 2025
    const startDate = new Date("2025-09-07");
    const today = new Date();
    const dayNumber = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    const plans = {
      1: {
        title: "Day 1 ‚Äì Kickoff",
        tasks: [
          "üì± Upload today‚Äôs Screen Time screenshot.",
          "üí™ Do 20 min workout & upload photo/stopwatch proof.",
          "üí∞ Learn about SIP: Search what is Mutual Fund SIP. Share screenshot of your research.",
          "üß† Write your WHY ‚Äì Why you want to be successful.",
          "üó£ Speak 3 sentences in English + Hindi about your goal (record if possible)."
        ]
      },
      2: {
        title: "Day 2 ‚Äì Consistency",
        tasks: [
          "üì± Compare today‚Äôs Screen Time with yesterday.",
          "üí™ 15 min workout (pushups, squats, plank). Upload proof.",
          "üí∞ Start ‚Çπ100 SIP in Gold (PhonePe/GPay). If not possible, note which scheme you‚Äôll choose.",
          "üß† Write which distraction you‚Äôll avoid today.",
          "üó£ Practice English: Introduce yourself in 4-5 lines (English + Hindi)."
        ]
      },
      3: {
        title: "Day 3 ‚Äì Focus",
        tasks: [
          "üì± Screen Time screenshot again (target less).",
          "üí™ Try 2 sets of workout (Pushups 2x10, Squats 2x15, Plank 2x30 sec).",
          "üí∞ Read about ‚ÄòPower of Compounding‚Äô in investing.",
          "üß† Write 1 fear that holds you back, and how you‚Äôll fight it.",
          "üó£ Speak 5 English lines about your future vision."
        ]
      }
    };

    const plan = plans[dayNumber] || {
      title: "Day " + dayNumber,
      tasks: ["üöÄ Plan not added yet. Stay tuned."]
    };

    document.getElementById("day-title").innerText = plan.title;
    const taskContainer = document.getElementById("tasks");

    plan.tasks.forEach(task => {
      const div = document.createElement("div");
      div.classList.add("task");
      div.innerHTML = `<input type="checkbox" class="checkbox"> ${task}`;
      taskContainer.appendChild(div);
    });
  </script>
</body>
</html>
